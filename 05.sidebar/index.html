<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Sidebar</title>

     <!-- fontawesome cdn -->

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- bar main area -->
   <div class="bar-area">

        <p class="bar-icon"><i class="fas fa-bars"></i></p>

   <div class="sidebar-whole-area">

    <!-- sidebar main content -->

        <div class="sidebar-title">

            <a id="delete-btn"><i class="fas fa-times"></i></a>
            <h4>Shakil Babu</h4>
            <hr>
        </div>

        <!-- sidebar links -->
        <div class="sidebar-links">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="">Services</a>
            <a href="">javascript</a>
            <a href="">reactjs</a>
            <a href="">nodejs</a>
            <a href="">Contact</a>
        </div>

        <!-- siebar icons -->
        <div class="sidebar-icons">
            <p><i class="fab fa-facebook-square"></i></p>
            <p><i class="fab fa-github-square"></i></p>
            <p><i class="fab fa-instagram-square"></i></p>
        </div>
    </div>

   </div>
    <!-- link javascript -->
    <script src="./js/app.js"></script>
</body>
</html>
